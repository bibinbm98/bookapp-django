<!DOCTYPE html>
{%extends 'book/home.html'%}
{%block body_block%}
<h1 align="CENTER">BOOK DETAILS</h1>
<div class="container">

    <div class="row">
            {%for book in books%}
        <div class="col-4 mb-4">

            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{book.Book_name}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{book.Author}}</h6>
                    <h6 class="card-subtitle mb-2 text-muted">{{book.Pages}}</h6>
                    <h6 class="card-subtitle mb-2 text-muted">{{book.Price}}</h6>

                    <a href="{%url 'update' book.id%}" class="btn btn-outline-info">UPDATE</a>
                    <a href="{%url 'delete' book.id%}" class="btn btn-outline-danger">DELETE</a>
                </div>
            </div>

        </div>
            {% endfor %}
    </div>

</div>
{%endblock%}
